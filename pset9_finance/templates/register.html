{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" onkeyup="checkStrength(this.value)" required>
            <div class="strength-info">
                <div class="form-text text-left" style="display: none">Password strength: <strong class="strength-text"></strong></div>
                <div class="strength-bar progress" style="display: none"></div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" required>
        </div>
        <div class="form-group">
            <label for="starting-balance">Custom starting balance (OPTIONAL):</label>
            <input class="form-control" id="starting-balance" name="starting-balance" placeholder="Value in USD" type="number" min="1">
            <small class="form-text text-muted">Default starting balance is $10,000.</small>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
