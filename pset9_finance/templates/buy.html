{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input name="symbol" class="form-control" type="text" placeholder="Stock ticker (e.g. AAPL)" autocomplete="off" autofocus required>
        </div>
        <div class="form-group">
            <input name="shares" class="form-control" type="number" placeholder="Shares" min="1" required>
        </div>
        <button class="btn btn-success" type="submit">Buy</button>
    </form>
{% endblock %}
