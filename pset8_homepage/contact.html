<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 CSS + icons and custom CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">

        <title>Contact | Roni Helminen</title>
    </head>
    <body onload="showText()">
        <!-- Navbar with Bootstrap classes -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a id="logo" class="navbar-brand" href="index.html">Roni Helminen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="programming.html">Programming</a>
                        <a class="nav-link" href="music.html">Music</a>
                        <a class="nav-link active" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main">
            <form id="contact-form">
                <div class="row py-1">
                    <div class="col px-2">
                        <p class="typewriter-effect hidden-text">Fill out this form to contact me.</p>
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col px-2">
                        <input type="text" id="name" placeholder="Your Name" autocomplete="off" autofocus required>
                    </div>
                    <div class="col px-2">
                        <input type="email" id="email" placeholder="email" autocomplete="off" required>
                    </div>
                </div>
                <div class="row px-2 py-1">
                    <textarea id="message" rows="8" cols="50" placeholder="Type your message here" required></textarea>
                </div>
                <div class="row px-2 py-1">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <small class="faded-text">NOTE: The form doesn't actually submit information anywhere.</small>
        </div>
        <footer class="container">
            <hr>
            <div>
                <a href="https://github.com/rhelminen" target="_blank" class="bi bi-github faded-text"></a>
            </div>
            <small class="faded-text">&copy; Roni Helminen 2021</small>
        </footer>

        <!-- Bootstrap 5 JavaScript and custom JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
